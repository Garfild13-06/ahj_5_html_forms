<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popover Button Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <button class="popover-btn" id="popoverButton">Click me</button>
  <div class="popover" id="popover">
    <div class="popover-title">Popover Title</div>
    <div class="popover-text">This is the content of the popover.</div>
  </div>
</div>
</body>
</html>
